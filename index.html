<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="style/style.css" rel="stylesheet">
    <link href="style/mobile.css" rel="stylesheet">
    <title>iAmGio</title>
</head>
<body>
<main>
    <div class="title">
        <b>Giorgio Garofalo</b>
        <span id="username">iAmGio</span>
    </div>
    <div id="main-row">
        <!--<nav>
            <p class="selected">About me</p>
            <p>Section</p>
        </nav>-->
        <div id="chat-wrapper">
            <div id="chat-scroll-gradient" style="height: 0"></div>
            <div id="chat">
                <msg-bubble type="out" data-text="Hi, tell me more about you!"></msg-bubble>
                <msg-bubble type="in" data-text="My name is Giorgio, I’m a 19 years old<br>student from Italy 🍝"></msg-bubble>
                <msg-bubble type="in" data-image="assets/gio.png" data-text="This is me!"></msg-bubble>
                <msg-bubble type="out" data-text="What do you do in your spare time?"></msg-bubble>
                <msg-bubble type="in" data-text="I’m a software engineer and digital artist 💻<br>I make desktop and mobile apps, and I design<br>their interfaces too!"></msg-bubble>
                <msg-bubble type="in" data-text="I began programming at the age of 12,<br>now I can fluently code in Java, Kotlin,<br>Dart and JavaScript 🖖"></msg-bubble>
                <msg-bubble type="out" data-text="I’d like to see your projects!"></msg-bubble>
                <msg-bubble type="in" data-text="Most of my works are open source,<br>you can find them at <a href='https://github.com/iAmGio' target='_blank'>github.com/iAmGio</a> 😊"></msg-bubble>
                <msg-bubble type="in" data-text="Do you wish to know something more?"></msg-bubble>
                <div id="chat-spacer"></div>
            </div>
        </div>
        <div id="chat-options">
            <button id="skip-btn" onclick="skipChatAnimation = true; onAutochatEnd(true);">Skip</button>
            <option-bubble data-text="What are your skills?"
                           data-reply="I love creating anything users can interact<br>with via an interface! Throughout the years<br>I have mastered the JavaFX framework<br>and now I'm strongly focusing on Flutter<br>to make native cross-platform apps. ✨<br>I also make some front-end for the web<br>every now and then.|
                                       Coding aside, I'm passionate about design<br> and art in general. I make UI using Figma<br>and logos with Photoshop and Illustrator.<br>I draw too, I'm <a href='https://www.instagram.com/drawncuties/' target='_blank'>@drawncuties</a> on Instagram!"></option-bubble>
            <option-bubble data-text="What are you studying?" data-reply="I'm currently attending <a href='https://corsi.unibo.it/laurea/IngegneriaScienzeInformatiche' target='_blank'>Computer Engineering<br>and Computer Science</a> at Bologna University<br>in Cesena, a small town in northern Italy."></option-bubble>
        </div>
    </div>
</main>
<page-footer></page-footer>
<script src="script/script.js"></script>
<script src="script/chat.js"></script>
</body>
</html>
